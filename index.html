<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>

<body>
  <!-- Header -->
  <div class="header full">
    <header class="container">
      <img src="./resources/logo.png" alt="Logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>
  </div>
  <!-- Banner -->
  <div class="banner full">
    <div class="container">
      <div class="announcement">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <!-- Menu -->
  <div class="red full">
    <div class="menu container">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
      <p class="hidden">Menu</p>
    </div>
  </div>
  <!-- Main - Commodities&Contact info -->
  <div class="main full">
    <!-- Commodities -->
    <div class="commodities container">
      <div class="commodity">
        <div class="image">
          <img src="./resources/pen.png" alt="Pen">
        </div>
        <div class="text">
          <p>Exploding Pen</p>
        </div>
      </div>
      <div class="commodity">
        <div class="image">
          <img src="./resources/watch.png" alt="Watch">
        </div>
        <div class="text">
          <p>Cellular Watch</p>
        </div>
      </div>
      <div class="commodity">
        <div class="image">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Glasses">
        </div>
        <div class="text">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>
    <!-- Contact Information -->
    <div class="contact container">
      <div class="location info">
        <p class="black">Location</p>
        <p class="white">-47.346436, 84.32354</p>
      </div>
      <div class="time info">
        <p class="black">Hours</p>
        <p class="white">0800 - 1800</p>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="footer full">
    <div class="container">
      <footer>Copyright Secret Agent Supply Inc.</footer>
    </div>
  </div>
</body>

</html>
